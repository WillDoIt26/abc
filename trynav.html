<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
    <link rel="stylesheet" href="stylenav.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo">
        <!-- <img src="logo.png" alt="Logo"> -->
        <h1>Logo</h1>
      </div>
      <div class="navbar-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#">Sign Up</a></li>
        </ul>
      </div>
    </nav>    
  </body>
</html>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const navbar = document.querySelector('.navbar');
  const navbarLinks = document.querySelectorAll('.navbar-links li');

  navbar.addEventListener('mouseover', function() {
    navbar.classList.add('navbar-hover');
    navbarLinks.forEach(function(link) {
      link.classList.add('navbar-link-hover');
    });
  });

  navbar.addEventListener('mouseout', function() {
    navbar.classList.remove('navbar-hover');
    navbarLinks.forEach(function(link) {
      link.classList.remove('navbar-link-hover');
    });
  });
});
</script>
